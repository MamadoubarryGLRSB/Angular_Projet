<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Ajouter une classe</h1>
      <div class="alert alert-success mt-3" *ngIf="messageAjout">{{ messageAjout }}</div>

      <form>
        <div class="form-group">
          <label for="libelle">Libellé</label>
          <input type="text" class="form-control" id="libelle" [(ngModel)]="nouvelleClasse.libelle" name="libelle" required>
        </div>

        <div class="form-group">
          <label for="niveau">Niveau</label>
          <input type="text" class="form-control" id="niveau" [(ngModel)]="nouvelleClasse.niveau" name="niveau" required>
        </div>

        <div class="form-group">
          <label for="filiere">Filière</label>
          <input type="text" class="form-control" id="filiere" [(ngModel)]="nouvelleClasse.filiere" name="filiere" required>
        </div>

        <div *ngIf="champsVides" class="alert alert-danger">Veuillez remplir tous les champs obligatoires.</div>

        <button type="button" class="btn btn-primary" (click)="ajouterClasse()">Ajouter</button>
      </form>
    </div>
  </div>
</div>
