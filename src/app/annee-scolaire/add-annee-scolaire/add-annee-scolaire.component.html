<div class="container">
    <h2 class="text-center">Ajouter une année scolaire</h2>
  
    <div class="alert alert-success mt-3" *ngIf="messageAjout">{{ messageAjout }}</div>
  
    <form class="text-center" (submit)="ajouterAnneeScolaire()" style="max-width: 400px; margin: 0 auto;">
      <div class="mb-3">
        <label for="dateDebut" class="form-label">Date de début :</label>
        <input type="date" class="form-control" id="dateDebut" [(ngModel)]="nouvelleAnnee.dateDebut" name="dateDebut" required>
      </div>
  
      <div class="mb-3">
        <label for="dateFin" class="form-label">Date de fin :</label>
        <input type="date" class="form-control" id="dateFin" [(ngModel)]="nouvelleAnnee.dateFin" name="dateFin" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  
    <div *ngIf="champsVides" class="alert alert-danger mt-3">Veuillez remplir tous les champs</div>
  </div>
