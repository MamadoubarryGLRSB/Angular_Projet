<div class="container text-center">
  <h2>Ajouter un professeur</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="professeurForm" (ngSubmit)="onSubmit()" class="mx-auto">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" formControlName="username" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control">
        </div>

        <div class="form-group">
          <label for="specialites">Spécialités</label>
          <input type="text" id="specialites" formControlName="specialites" class="form-control">
        </div>

        <div class="form-group">
          <label for="grades">Grades</label>
          <input type="text" id="grades" formControlName="grades" class="form-control">
        </div>

        <div class="form-group">
          <label for="nomComplet">Nom complet</label>
          <input type="text" id="nomComplet" formControlName="nomComplet" class="form-control">
        </div>

        <div class="form-group">
          <label for="roles">Rôles</label>
          <select id="roles" formControlName="roles" class="form-control" multiple>
            <option *ngFor="let role of roles" [ngValue]="role">{{ role.roleName }}</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
