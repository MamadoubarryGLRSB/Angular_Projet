<div class="container">
    <div class="row justify-content-center">
        <div class="alert alert-success mt-3" *ngIf="messageAjout">{{ messageAjout }}</div>

      <div class="col-md-6">
        <h2>Ajouter un semestre</h2>
        <form (ngSubmit)="ajouterSemestre()">
          <div class="form-group">
            <label for="libelle">Libell√©</label>
            <input type="text" class="form-control" id="libelle" [(ngModel)]="nouveauSemestre.libelle" name="libelle" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
        <div *ngIf="champsVides" class="alert alert-danger mt-3">Veuillez remplir tous les champs</div>
      </div>
    </div>
  </div>
