<div class="container">
    <h1>Liste des semestres</h1>
    <div class="text-end mb-3">
        <button class="btn btn-outline-info">
          <span [routerLink]="['/add-semestre']" >Ajouter un semestre</span>
        </button>
    </div>
      
      
    <div *ngIf="erreurSuppression" class="alert alert-danger">{{ erreurSuppression }}</div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Libell√©</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let semestre of semestres">
          <td>{{ semestre.id }}</td>
          <td>{{ semestre.libelle }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Actions">
                <button class="btn btn-danger me-2"  (click)="confirmerSuppression(semestre.id)">Supprimer</button>              
                <button class="btn btn-primary " [routerLink]="['/update-semestre', semestre.id]">Modifier</button>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
