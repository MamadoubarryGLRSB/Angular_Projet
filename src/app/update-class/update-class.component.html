<div class="container">
    <h1>Modifier une classe</h1>

    <div class="alert alert-success mt-3" *ngIf="messageAjout">{{ messageAjout }}</div>
  
    <form (ngSubmit)="modifierClasse()">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="classe.id" name="id" readonly>
      </div>
  
      <div class="form-group">
        <label for="libelle">Libellé:</label>
        <input type="text" class="form-control" id="libelle" [(ngModel)]="classe.libelle" name="libelle">
      </div>
  
      <div class="form-group">
        <label for="niveau">Niveau:</label>
        <input type="text" class="form-control" id="niveau" [(ngModel)]="classe.niveau" name="niveau">
      </div>
  
      <div class="form-group">
        <label for="filiere">Filière:</label>
        <input type="text" class="form-control" id="filiere" [(ngModel)]="classe.filiere" name="filiere">
      </div>
  
      <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
  </div>
